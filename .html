<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="grey-box">
      <div class="parent">
        <div class="white-box">
            <div class="profile-picture">
                <img src="cat.1.jpg" alt="Animal Profile Picture">
            </div>
            <div class="profile-name">
                <p>Oliver</p>
            </div>
            <div class="picture-friends">
                <div class="picture-circle">
                    <img src="dog.2.jpg" alt="Animal profile picture 2">
                </div>    
                <div class="mutual-friends">
                    <p> 2 mutual friends</p>
                </div>
            </div>
            <div>
                <button class="Add-button">Add Friend</button>
            </div>
        </div>
        <div class="white-box">
            <div class="profile-picture">
                <img src="cat.2.jpg" alt="Animal Profile Picture">
            </div>
            <div class="profile-name">
                <p>Mimi</p>
            </div>
            <div class="picture-friends">
                <div class="picture-circle">
                    <img src="dog.2.jpg" alt="Animal profile picture 2">
                </div>    
                <div class="mutual-friends">
                    <p> 3 mutual friends</p>
                </div>
            </div>
            <div>
                <button class="Add-button">Add Friend</button>
            </div>
        </div>
        <div class="white-box">
            <div class="profile-picture">
                <img src="dog.1.jpg" alt="Animal Profile Picture">
            </div>
            <div class="profile-name">
                <p>Rex</p>
            </div>
            <div class="picture-friends">
                <div class="picture-circle">
                    <img src="dog.2.jpg" alt="Animal profile picture 2">
                </div>    
                <div class="mutual-friends">
                    <p> 4 mutual friends</p>
                </div>
            </div>
            <div>
                <button class="Add-button">Add Friend</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
